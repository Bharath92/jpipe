resources:
  - name: dockerbuild_gitRepo
    type: gitRepo
    repoPath: skylark05/dockerbuild
    configuration:
      integrationName: github
    initialVersion:
      sha: master
      
pipelines:
  - name: app
    steps:
      - name: build_image
        type: build
        payloadType: docker
        setup:
          build:
            dockerFileLocation: .
            dockerFileName: Dockerfile
            imageName: mill.jfrog.info:12052/docker/ragesh
            imageTag: ${PIPELINE_NAME}.${RUN_NUMBER}
        requires:
          integrations:
            - art
          resources:
            - dockerbuild_gitRepo
