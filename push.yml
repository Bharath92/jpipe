pipelines:
  - name: pipe1
    steps:
      - name: build_img
        type: bash
        execution:
          onExecute:
            - docker pull busybox:latest
            - docker tag busybox:latest 35.238.107.196:8081/docker-virtual/busybox:ragesh
      - name: docker_push_to_art
        type: push
        payloadType: docker
        setup:
          environmentVariables:
            normal:
               outputIntegrationName: art
               targetRepo: docker
               inputImageName: busybox
               inputImageTag: latest
               outputImageName: mill.jfrog.info:12052/$targetRepo/busybox
               outputImageTag: step.$STEP_ID
        triggeredBy:
          steps:
            - build_img
        requires:
          integrations:
            - art
        execution:
          onStart:
            - env | grep STEP
      - name: file_push_to_art
        type: push
        payloadType: file
        setup:
          environmentVariables:
            normal:
               artifactoryIntegrationName: art
               payloadType: file
               targetPath: ragesh-generic
               sourcePath: ./output/pg15809.txt
        requires:
          integrations:
            - art
        execution:
          onStart:
            - mkdir ./output
            - wget http://www.gutenberg.org/cache/epub/15809/pg15809.txt -O ./output/pg15809.txt
